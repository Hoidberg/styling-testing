<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Styling Testing</title>
		
		<!-- Metadata -->
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#16a085">
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="/styling-testing/libraries/w3css/css/w3.css">
		<link rel="stylesheet" href="/styling-testing/libraries/w3css/css/w3-colors-flat.css">
		<link rel="stylesheet" href="/styling-testing/fonts/OpenSans.css">
		<link rel="stylesheet" href="/styling-testing/libraries/fontawesome/css/all.min.css">
		
		<!-- Icons -->
		<link rel="icon" href="/styling-testing/favicons/favicon-32x32.png" sizes="32x32">
		<link rel="icon" href="/styling-testing/favicons/favicon-64x64.png" sizes="64x64">
		
		<!-- Scripts -->
		<script src="/styling-testing/resources/jquery.min.js"></script>
	</head>
	<body>
		<div id="header">
			<div class="w3-container w3-left-align">
				<h1>Styling Test</h1>
			</div>
			<div class="bar">
				<div class="w3-bar-item"></div>
			</div>
		</div>
		<br>
		<div id="main">
			<br>
			<div class="w3-card-4 w3-flat-midnight-blue">
				<header class="w3-container w3-flat-amethyst">
					<p>This is a card</p>
				</header>
				<div class="w3-container">
					<p>A card is a container for any HTML content</p>
				</div>
			</div>
			<br>
			<div class="w3-display-container w3-green" style="height:300px;">
				<div class="w3-display-topleft">Top Left</div>
				<div class="w3-display-topright">Top Right</div>
				<div class="w3-display-bottomleft">Bottom Left</div>
				<div class="w3-display-bottomright">Bottom Right</div>
				<div class="w3-display-left">Left</div>
				<div class="w3-display-right">Right</div>
				<div class="w3-display-middle">Middle</div>
				<div class="w3-display-topmiddle">Top Mid</div>
				<div class="w3-display-bottommiddle">Bottom Mid</div>
			</div>
			<br>
		</div>
		
		<script type="text/javascript" src="/styling-testing/resources/modernizr/modernizr.min.js"></script> 
		
		<script type="text/javascript" src="/styling-testing/js/script.js"></script> 
	</body>
</html>
