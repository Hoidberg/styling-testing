<!DOCTYPE html>
<html lang="en" dir="auto">
	<head>
		<title>Styling Testing</title>
		
		<!-- Metadata -->
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#16a085">
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="/styling-testing/libraries/w3css/css/w3.css">
		<link rel="stylesheet" href="/styling-testing/libraries/w3css/css/w3-colors-flat.css">
		<link rel="stylesheet" href="/styling-testing/fonts/OpenSans.css">
		<link rel="stylesheet" href="/styling-testing/libraries/fontawesome/css/all.min.css">
		
		<!-- Icons -->
		<link rel="icon" href="/styling-testing/favicons/favicon-32x32.png" sizes="32x32">
		<link rel="icon" href="/styling-testing/favicons/favicon-64x64.png" sizes="64x64">
		
		<!-- Scripts -->
		<script type="text/javascript" src="/styling-testing/resources/jquery.min.js"></script>
		<script type="text/javascript" src="/styling-testing/resources/VueJS/vue.js"></script>
	</head>
	<body>
		<div id="header">
			<div class="w3-display-container" style="display: flex; align-items: center;">
				<table>
					<tr>
						<td>
							<div v-html="mainTitle" class="w3-container w3-left-align"></div>
						</td>
						<td>
							<table class="w3-display-right" style="left: 85%; border-spacing: 10px;">
								<tr>
									<td>
										<div class="w3-container w3-card-4" style="display: flex; width: 80px; height: 48px; justify-content: center; align-items: center;">
											<a title="jQuery" href="https://jquery.com/">
												<img width="32" height="32" src="https://simpleicons.org/icons/jquery.svg" alt="jQuery" />
											</a>
											<a title="Vue.JS" href="https://v3.vuejs.org/">
												<img width="32" height="32" src="https://simpleicons.org/icons/vue-dot-js.svg" alt="Vue.JS" />
											</a>
										</div>
									</td>
									<td>
										<p>
											<a href="https://jigsaw.w3.org/css-validator/check/referer">
												<img style="border:0;width:88px;height:31px"
												 src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
												alt="Valid CSS!" />
											</a>
										</p>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
			<div v-html="bar"></div>
		</div>
		<br>
		<div id="main">
			<br>
			<div id="cardTest" class="w3-card-4 w3-flat-midnight-blue">
				<header v-html="cardTitle" class="w3-container w3-flat-amethyst"></header>
				<div v-html="cardDesc" class="w3-container"></div>
			</div>
			<br>
			<div class="w3-display-container w3-green" style="height:300px;">
				<div class="w3-display-topleft">Top Left</div>
				<div class="w3-display-topright">Top Right</div>
				<div class="w3-display-bottomleft">Bottom Left</div>
				<div class="w3-display-bottomright">Bottom Right</div>
				<div class="w3-display-left">Left</div>
				<div class="w3-display-right">Right</div>
				<div class="w3-display-middle">Middle</div>
				<div class="w3-display-topmiddle">Top Mid</div>
				<div class="w3-display-bottommiddle">Bottom Mid</div>
			</div>
			<br>
			<div class="w3-row">
				<div class="w3-panel w3-topbar w3-bottombar w3-leftbar w3-rightbar w3-border-black w3-third w3-flat-amethyst">
					<h3 v-html="third"></h3>
				</div>
				<div class="w3-panel w3-topbar w3-bottombar w3-leftbar w3-rightbar w3-border-black w3-third w3-flat-amethyst">
					<h3 v-html="third"></h3>
				</div>
				<div class="w3-panel w3-topbar w3-bottombar w3-leftbar w3-rightbar w3-border-black w3-third w3-flat-amethyst">
					<h3 v-html="third"></h3>
				</div>
			</div>
			<br>
			<pre>
				<div id="code1" class="w3-code w3-text-black"></div>
			</pre>
		</div>
		
		<script type="text/javascript" src="/styling-testing/resources/modernizr/modernizr.min.js"></script>
		
		<script type="text/javascript" src="/styling-testing/js/script.js"></script>
		
		<script>
			$(document).ready(function(){
				$.get("https://raw.githubusercontent.com/Hoidberg/styling-testing/main/js/script.js", function(data, status){
					$("#code1").text(data);
				});
			});
		</script>
	</body>
</html>
